<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE-edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css"
        integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <title> Team Generator</title>
</head>

<body>
    <main>
        <div class="card" style="width:18rem;">
            <div class="card-body">
                <h5 class="card-title">${response.name}</h5>
                <h6 class="card-subtitle mb-2 text-muted">${response.location}</h6>
                <p class="card-text">About me: ${response.bio}</p>
                <p class="card-text">My fav band: ${response.band}</p>
                <a href="${response.LinkedIn}" class="card-link">Linkedin</a>
                <a href="${response.GitHub" class="card-link">Github</a>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/js/bootstrap.min.js"
        integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa"
        crossorigin="anonymous"></script>
</body>

</html>
